<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verwijder uw account - BijbelQuiz</title>
    <meta name="description" content="Verwijder uw account door te emailen naar ons support team.">
    <meta name="keywords" content="account verwijderen, BijbelQuiz, account verwijderen instructies, bijbel quiz account verwijderen, account verwijderen support">
    <meta name="author" content="BijbelQuiz">
    <meta name="robots" content="index, follow">
    <meta name="theme-color" content="#4CAF50">

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://bijbelquiz.app/account/verwijderen">
    <meta property="og:title" content="Verwijder uw account - BijbelQuiz">
    <meta property="og:description" content="Verwijder uw account door te emailen naar ons support team.">
    <meta property="og:site_name" content="BijbelQuiz">
    <meta property="og:locale" content="nl_NL">

    <!-- Additional SEO -->
    <meta name="format-detection" content="telephone=no">

    <link rel="stylesheet" href="https://bijbelquiz.app/assets/css/theme.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <!-- Structured Data -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "WebPage",
      "name": "Verwijder uw account - BijbelQuiz",
      "description": "Verwijder uw account door te emailen naar ons support team.",
      "url": "https://bijbelquiz.app/account/verwijderen",
      "inLanguage": "nl",
      "isPartOf": {
        "@type": "WebSite",
        "name": "BijbelQuiz",
        "url": "https://bijbelquiz.app/"
      }
    }
    </script>
</head>
<body class="center-screen fade-in">
    <div class="container card">
        <i class="material-icons icon-large">delete</i>
        <h1>Verwijder uw account</h1>
        <p>Verwijder uw account door te emailen naar <a href="https://bijbelquiz.app/email">dit email adres</a></p>
        <footer id="main-footer"></footer>
    </div>

    <script>
        // Fetch and inject the central footer
        document.addEventListener('DOMContentLoaded', function() {
            fetch('/assets/components/footer.html')
                .then(response => response.text())
                .then(data => {
                    document.getElementById('main-footer').innerHTML = data;
                })
                .catch(error => {
                    console.error('Error loading footer:', error);
                });
        });
    </script>
    <script src="/js/status.js"></script>
</body>
</html>
