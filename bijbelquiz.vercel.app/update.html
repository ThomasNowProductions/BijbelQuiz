<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Beschikbaar - BijbelQuiz</title>
    <link rel="stylesheet" href="theme.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body class="center-screen fade-in">
    <div class="container card">
        <i class="material-icons icon-large">system_update</i>
        <h1>Update Beschikbaar</h1>
        <div id="loadingMessage">
            <p>Update-informatie laden...</p>
        </div>
        <div id="updateInfo" style="display: none;">
            <p>Er is een nieuwe versie van BijbelQuiz beschikbaar!</p>
            <div class="update-details">
                <p><strong>Huidige versie:</strong> <span id="currentVersion">...</span></p>
                <p><strong>Nieuwe versie:</strong> <span id="newVersion">...</span></p>
                <div class="release-notes">
                    <h2>Wat is er nieuw?</h2>
                    <div id="releaseNotes"></div>
                </div>
            </div>
        </div>
        <div class="actions">
            <a href="#" id="downloadBtn" class="btn primary btn-large">Download Nu</a>
            <button id="laterBtn" class="btn secondary">Later</button>
        </div>
        <footer>
            &copy; 2025 BijbelQuiz
        </footer>
    </div>

    <script>
        // Get URL parameters
        const urlParams = new URLSearchParams(window.location.search);
        const platform = urlParams.get('platform') || 'android';
        const currentVersion = urlParams.get('current') || '0.0.0';
        
        // Determine API base URL (localhost for development, production otherwise)
        const isLocalhost = window.location.hostname === 'localhost' || window.location.hostname === '127.0.0.1';
        const apiBaseUrl = isLocalhost ? 'http://localhost:3001/api' : 'https://backendbijbelquiz.vercel.app/api';

        // Fetch version information
        async function fetchVersionInfo() {
            try {
                const response = await fetch(`${apiBaseUrl}/version?platform=${platform}`);
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const data = await response.json();
                
                // Update the page content
                document.getElementById('currentVersion').textContent = currentVersion;
                document.getElementById('newVersion').textContent = data.version;
                document.getElementById('releaseNotes').innerHTML = data.releaseNotes.replace(/\n/g, '<br>');
                document.getElementById('downloadBtn').href = data.downloadUrl;
                
                // Hide loading message and show update info
                document.getElementById('loadingMessage').style.display = 'none';
                document.getElementById('updateInfo').style.display = 'block';
            } catch (error) {
                console.error('Error fetching version info:', error);
                document.getElementById('loadingMessage').innerHTML = 
                    '<p class="error">Fout bij het laden van update-informatie. Probeer het later opnieuw.</p>';
            }
        }

        // Initialize
        fetchVersionInfo();

        // Add event listener for the "Later" button
        document.getElementById('laterBtn').addEventListener('click', function() {
            window.close();
        });

        // If opened in a browser, redirect to index after closing
        window.addEventListener('beforeunload', function() {
            if (window.opener) {
                window.opener.focus();
            } else {
                window.location.href = 'index.html';
            }
        });
    </script>

    <style>
        .update-details {
            text-align: left;
            margin: 1.5rem 0;
            padding: 1rem;
            background: var(--surface-highest);
            border-radius: var(--radius-sm);
        }
        
        .update-details p {
            margin: 0.5rem 0;
            font-size: 1rem;
        }
        
        .release-notes {
            margin-top: 1rem;
            padding-top: 1rem;
            border-top: 1px solid var(--outline);
        }
        
        .release-notes h2 {
            font-size: 1.2rem;
            margin-bottom: 0.75rem;
            color: var(--on-surface);
        }
        
        .release-notes div {
            font-size: 0.95rem;
            line-height: 1.5;
            color: var(--text-secondary);
        }
        
        .actions {
            display: flex;
            flex-direction: column;
            gap: 0.75rem;
            width: 100%;
        }
        
        .error {
            color: var(--error);
            font-weight: 600;
        }
        
        @media (min-width: 600px) {
            .actions {
                flex-direction: row;
                justify-content: center;
            }
            
            .actions .btn {
                width: auto;
                min-width: 150px;
            }
        }
    </style>
</body>
</html>
