<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BijbelQuiz</title>
    <link rel="stylesheet" href="theme.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">


</head>
<body class="center-screen fade-in">
    <div class="container card">
        <i class="material-icons icon-large">church</i>
        <h1>BijbelQuiz</h1>
        <p>Test je bijbelkennis met uitdagende vragen over personen, gebeurtenissen en geschiendenissen in de Bijbel.</p>
        
        <a href="https://app.formbricks.com/s/cmdwy2s6adbojvr01nk4j3lvb" class="btn primary">Meld je aan voor de wachtlijst</a>
        
        <div class="divider">of</div>
        
        <a href="verify.html" class="btn secondary" id="codeBtn">Ik heb een activatiecode</a>
        
        <footer>
            &copy; 2025 BijbelQuiz
        </footer>
    </div>
    <script>
      // If already activated, turn the secondary button into a direct download button
      function isActivated() {
        try { if (localStorage.getItem('bq_activation')) return true; } catch (e) {}
        return document.cookie.split('; ').some(c => c.startsWith('bq_activation=1'));
      }
      const codeBtn = document.getElementById('codeBtn');
      if (codeBtn) {
        if (isActivated()) {
          codeBtn.href = 'download.html';
          codeBtn.classList.remove('secondary');
          codeBtn.classList.add('primary');
          codeBtn.textContent = 'Ga naar download';
        } else {
          codeBtn.href = 'verify.html';
          codeBtn.textContent = 'Ik heb een activatiecode';
        }
      }
    </script>
</body>
</html>
