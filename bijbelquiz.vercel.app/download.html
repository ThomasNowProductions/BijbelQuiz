<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Download BijbelQuiz</title>
    <link rel="stylesheet" href="theme.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body class="center-screen fade-in">
    <div class="container card">
        <i class="material-icons icon-large">download</i>
        <h1>Download BijbelQuiz</h1>
        <p>Klik op de knop hieronder om de app te downloaden.</p>
        <a href="#" id="downloadBtn" class="btn primary btn-large">Download Android App</a>
        <footer>
            &copy; 2025 BijbelQuiz
        </footer>
    </div>

    <script>
        // Activation gate + APK param handling
        function isActivated() {
            try { if (localStorage.getItem('bq_activation')) return true; } catch (e) {}
            return document.cookie.split('; ').some(c => c.startsWith('bq_activation=1'));
        }

        const urlParams = new URLSearchParams(window.location.search);
        const apkUrl = urlParams.get('apk');

        // If not activated, redirect to verify screen and return here after success
        if (!isActivated()) {
            const redirectUrl = new URL('verify.html', location.href);
            redirectUrl.searchParams.set('redirect', 'download.html');
            if (apkUrl) redirectUrl.searchParams.set('apk', apkUrl);
            location.replace(redirectUrl.toString());
        } else {
            // Configure download button when APK link is provided
            if (apkUrl) {
                const btn = document.getElementById('downloadBtn');
                btn.href = apkUrl;
                btn.setAttribute('target', '_blank');
                btn.setAttribute('rel', 'noopener');
            }
        }
    </script>
</body>
</html>
