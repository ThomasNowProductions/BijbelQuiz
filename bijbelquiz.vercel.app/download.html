<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Download BijbelQuiz</title>
    <link rel="stylesheet" href="theme.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body class="center-screen fade-in">
    <div class="container card">
        <i class="material-icons icon-large">download</i>
        <h1>Download BijbelQuiz</h1>
        <p>Klik op de knop hieronder om de app te downloaden.</p>
        <a href="#" id="downloadBtn" class="btn primary btn-large">Download Android App</a>
        <footer>
            &copy; 2025 BijbelQuiz
        </footer>
    </div>

    <script>
        // Determine API base URL (localhost for development, production otherwise)
        const isLocalhost = window.location.hostname === 'localhost' || window.location.hostname === '127.0.0.1';
        const apiBaseUrl = isLocalhost ? 'http://localhost:3001/api' : 'https://backendbijbelquiz.vercel.app/api';
        
        // Set the download button to use the backend API for Android downloads
        const btn = document.getElementById('downloadBtn');
        btn.href = `${apiBaseUrl}/download?platform=android`;
        btn.setAttribute('target', '_blank');
        btn.setAttribute('rel', 'noopener');
    </script>
</body>
</html>
