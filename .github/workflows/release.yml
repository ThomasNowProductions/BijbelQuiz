name: App Release

on:
  release:
    types: [published]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash
        working-directory: app

    env:
      FLUTTER_CHANNEL: stable

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: 'stable'

      - name: Setup JDK
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Flutter pub get
        run: flutter pub get

      - name: Decode signing key
        run: |
          if [ -z "$RELEASE_KEY_BASE64" ]; then
            echo "RELEASE_KEY_BASE64 secret not set!"
            exit 1
          fi
          echo "$RELEASE_KEY_BASE64" | base64 --decode > android/key.jks

      - name: Create key.properties
        run: |
          cat > android/key.properties << EOF
          storePassword=${{ secrets.RELEASE_KEY_PASSWORD }}
          keyPassword=${{ secrets.RELEASE_KEY_PASSWORD }}
          keyAlias=bijbelquiz
          storeFile=key.jks
          EOF

      - name: Build release APK
        run: |
          flutter build apk --release --no-shrink
          if [ ! -f build/app/outputs/flutter-apk/app-release.apk ]; then
            echo "APK build failed!"
            exit 1
          fi

      - name: Build release AAB
        run: |
          flutter build appbundle --release --no-shrink
          if [ ! -f build/app/outputs/bundle/release/app-release.aab ]; then
            echo "AAB build failed!"
            exit 1
          fi

      - name: Upload APK to GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          files: app/build/app/outputs/flutter-apk/app-release.apk
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload AAB to Google Play
        uses: r0adkll/upload-google-play@v1
        with:
          serviceAccountJson: ${{ secrets.PLAY_STORE_JSON_KEY }}
          packageName: app.bijbelquiz.play
          releaseFiles: app/build/app/outputs/bundle/release/app-release.aab
          track: production
          checkForArtifacts: true
