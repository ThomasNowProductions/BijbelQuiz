<!DOCTYPE html>
<html>
<head>
  <!--
    If you are serving your web app in a path other than the root, change the
    href value below to reflect the base path you are serving from.

    The path provided below has to start and end with a slash "/" in order for
    it to work correctly.

    For more details:
    * https://developer.mozilla.org/en-US/docs/Web/HTML/Element/base

    This is a placeholder for base href that will be replaced by the value of
    the `--base-href` argument provided to `flutter build`.
  -->
  <base href="/">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="BijbelQuiz - Test your Bible knowledge with fun and challenging quizzes. Available in English and Dutch. Play, learn, and compete!">
  <meta name="keywords" content="Bible quiz, Bible knowledge, Christian app, Bible study, quiz app, religious education">
  <meta name="author" content="ThomasNow Productions">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <!-- Open Graph / Facebook -->
  <meta property="og:type" content="website">
  <meta property="og:url" content="https://bijbelquiz.rf.gd/">
  <meta property="og:title" content="BijbelQuiz - Bible Knowledge Test">
  <meta property="og:description" content="Test your Bible knowledge with fun and challenging quizzes. Available in English and Dutch.">
  <meta property="og:image" content="https://bijbelquiz.rf.gd/icons/Icon-512.png">

  <!-- Twitter -->
  <meta property="twitter:card" content="summary_large_image">
  <meta property="twitter:url" content="https://bijbelquiz.rf.gd/">
  <meta property="twitter:title" content="BijbelQuiz - Bible Knowledge Test">
  <meta property="twitter:description" content="Test your Bible knowledge with fun and challenging quizzes. Available in English and Dutch.">
  <meta property="twitter:image" content="https://bijbelquiz.rf.gd/icons/Icon-512.png">

  <!-- iOS meta tags & icons -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="BijbelQuiz">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png"/>

  <title>BijbelQuiz - Bible Knowledge Test</title>
  <link rel="manifest" href="manifest.json">

  <script>
    // The value below is injected by flutter build, do not touch.
    const serviceWorkerVersion = "1619981157";
  </script>
  <!-- This script adds the flutter initialization JS code -->
  <script src="flutter.js" defer></script>
</head>
<body>
  <script>
    window.addEventListener('load', function(ev) {
      // Download main.dart.js
      _flutter.loader.loadEntrypoint({
        serviceWorker: {
          serviceWorkerVersion: serviceWorkerVersion,
        },
        onEntrypointLoaded: function(engineInitializer) {
          engineInitializer.initializeEngine().then(function(appRunner) {
            appRunner.runApp();
          });
        }
      });
    });
  </script>
</body>
</html>
