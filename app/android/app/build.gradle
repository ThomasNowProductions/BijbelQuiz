import java.util.Properties

def keyProperties = new Properties()
def keyPropertiesFile = rootProject.file('key.properties')
if (keyPropertiesFile.exists()) {
    keyProperties.load(new FileInputStream(keyPropertiesFile))
    println "[DEBUG] All keyProperties: ${keyProperties}"
    println "[DEBUG] Store file path: ${keyProperties['storeFile']}"
} else {
    println "[ERROR] key.properties file not found at: ${keyPropertiesFile.absolutePath}"
}

apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'
apply plugin: 'dev.flutter.flutter-gradle-plugin'

android {
    namespace "com.thomasnowproductions.bijbelquiz"
    compileSdkVersion 36
    ndkVersion "27.0.12077973"

    defaultConfig {
        applicationId "com.thomasnowproductions.bijbelquiz"
        minSdkVersion flutter.minSdkVersion
        targetSdkVersion 36
        versionCode 1
        versionName "1.0.0"
        multiDexEnabled true
        
        manifestPlaceholders = [
            applicationName: 'io.flutter.app.FlutterApplication'
        ]
    }

    signingConfigs {
        release {
            if (keyProperties['storeFile']) {
                storeFile file(keyProperties['storeFile'])
                storePassword keyProperties['storePassword']
                keyAlias keyProperties['keyAlias']
                keyPassword keyProperties['keyPassword']
            }
        }
    }

    buildTypes {
        release {
            signingConfig signingConfigs.release
            minifyEnabled true
            shrinkResources true
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
        debug {
            debuggable true
        }
    }

    buildFeatures {
        buildConfig true
    }

    compileOptions {
        coreLibraryDesugaringEnabled true
        sourceCompatibility JavaVersion.VERSION_11
        targetCompatibility JavaVersion.VERSION_11
    }
    kotlinOptions {
        jvmTarget = "11"
    }
}

dependencies {
    coreLibraryDesugaring 'com.android.tools:desugar_jdk_libs:2.0.4'
}

tasks.withType(JavaCompile) {
    // Suppress javac notes/warnings like:
    // "Note: ... uses or overrides a deprecated API."
    options.deprecation = false
    options.warnings = false
    options.compilerArgs << "-Xlint:none"
    options.compilerArgs << "-nowarn"
}
