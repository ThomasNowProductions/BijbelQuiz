import java.util.Properties
import org.gradle.api.GradleException

// Load signing key properties
def keyProperties = new Properties()
def keyPropertiesFile = rootProject.file('key.properties')
if (keyPropertiesFile.exists()) {
    keyProperties.load(new FileInputStream(keyPropertiesFile))
    println "[DEBUG] Signing key loaded. Store file path: ${keyProperties['storeFile']}"
} else {
    println "[ERROR] key.properties file not found at: ${keyPropertiesFile.absolutePath}"
    // Fail build for release if missing
    if (gradle.startParameter.taskNames.any { it.toLowerCase().contains('release') }) {
        throw new GradleException("Missing key.properties file. Cannot build release APK/AAB.")
    }
}

// Load version from pubspec.yaml
def pubspec = new Properties()
def pubspecFile = rootProject.file('../pubspec.yaml')
if (pubspecFile.exists()) {
    def yamlContent = pubspecFile.text
    def versionMatch = yamlContent =~ /version:\s*(\d+\.\d+\.\d+)\+(\d+)/
    if (versionMatch.find()) {
        pubspec['versionName'] = versionMatch.group(1)
        pubspec['versionCode'] = versionMatch.group(2)
        println "[INFO] Version loaded from pubspec.yaml: ${pubspec['versionName']} (${pubspec['versionCode']})"
    } else {
        throw new GradleException("Could not parse version from pubspec.yaml")
    }
} else {
    throw new GradleException("pubspec.yaml file not found at: ${pubspecFile.absolutePath}")
}

apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'
apply plugin: 'dev.flutter.flutter-gradle-plugin'

android {
    namespace "app.bijbelquiz.play"
    compileSdkVersion 36
    ndkVersion "27.0.12077973"

    defaultConfig {
        applicationId "app.bijbelquiz.play"
        minSdkVersion flutter.minSdkVersion
        targetSdkVersion 36
        multiDexEnabled true
        versionCode pubspec['versionCode'].toInteger()
        versionName pubspec['versionName']

        manifestPlaceholders = [
            applicationName: 'io.flutter.app.FlutterApplication'
        ]
    }

    signingConfigs {
        release {
            if (keyProperties['storeFile']) {
                storeFile file(keyProperties['storeFile'])
                storePassword keyProperties['storePassword']
                keyAlias keyProperties['keyAlias']
                keyPassword keyProperties['keyPassword']
            } else {
                println "[WARN] key.properties exists but storeFile is empty."
            }
        }
    }

    buildTypes {
        release {
            signingConfig signingConfigs.release
            minifyEnabled false // safer for Flutter
            shrinkResources false // safer for Flutter
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
        debug {
            debuggable true
        }
    }

    buildFeatures {
        buildConfig true
    }

    compileOptions {
        coreLibraryDesugaringEnabled true
        sourceCompatibility JavaVersion.VERSION_11
        targetCompatibility JavaVersion.VERSION_11
    }

    kotlinOptions {
        jvmTarget = "11"
    }
}

dependencies {
    coreLibraryDesugaring 'com.android.tools:desugar_jdk_libs:2.1.4'
}

tasks.withType(JavaCompile) {
    // Suppress warnings and deprecated API notes
    options.deprecation = false
    options.warnings = false
    options.compilerArgs << "-Xlint:none"
    options.compilerArgs << "-nowarn"
}
