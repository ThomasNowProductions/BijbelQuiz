        <script>
            const LATEST_VERSION = "1.5.7";
            const UPDATE_URLS = {
                android: "https://bijbelquiz.app/playstore",
                web: "https://play.bijbelquiz.app",
            };

            function parseVersion(version) {
                return version.split(".").map(Number);
            }

            function isUpdateNeeded(currentVersion) {
                const current = parseVersion(currentVersion);
                const latest = parseVersion(LATEST_VERSION);
                for (
                    let i = 0;
                    i < Math.max(current.length, latest.length);
                    i++
                ) {
                    const cur = current[i] || 0;
                    const lat = latest[i] || 0;
                    if (cur < lat) return true;
                    if (cur > lat) return false;
                }
                return false;
            }

            function initVersionCheck() {
                const params = new URLSearchParams(window.location.search);
                const version = params.get("version");
                const platform = params.get("platform");

                if (!version || !platform) return;

                const needsUpdate = isUpdateNeeded(version);
                const overlay = document.getElementById("update-overlay");
                const title = document.getElementById("update-title");
                const message = document.getElementById("update-message");
                const icon = document.getElementById("update-icon");
                const button = document.getElementById("update-button");
                const buttonIcon =
                    document.getElementById("update-button-icon");
                const buttonText =
                    document.getElementById("update-button-text");

                overlay.classList.remove("hidden");

                if (platform === "linux" || platform === "windows") {
                    button.disabled = true;
                    button.classList.add("disabled");
                    title.textContent = platform === "linux" ? "Linux" : "Windows";
                    message.textContent = "Komt later";
                    icon.textContent = "schedule";
                    buttonIcon.textContent = "desktop_windows";
                    buttonText.textContent = "Komt later";
                } else if (needsUpdate) {
                    title.textContent = "Update Beschikbaar";
                    message.textContent = `Je hebt versie ${version}. De nieuwste versie is ${LATEST_VERSION}. Download de update om verder te gaan.`;
                    icon.textContent = "system_update";
                    button.disabled = false;
                    button.classList.remove("disabled");
                    button.onclick = () => window.location.href = UPDATE_URLS[platform] || UPDATE_URLS.android;
                    buttonIcon.textContent = platform === "android" ? "android" : "public";
                    buttonText.textContent = platform === "android" ? "Download Update" : "Speel in Browser";
                } else {
                    title.textContent = "Bijgewerkt";
                    message.textContent = `Je hebt de nieuwste versie (${version}). Geniet van BijbelQuiz!`;
                    icon.textContent = "check_circle";
                    button.disabled = false;
                    button.classList.remove("disabled");
                    button.onclick = () => window.location.href = UPDATE_URLS[platform] || UPDATE_URLS.web;
                    buttonIcon.textContent = "play_arrow";
                    buttonText.textContent = "Nu Spelen";
                }
            }

            document.addEventListener("DOMContentLoaded", initVersionCheck);
        </script>
