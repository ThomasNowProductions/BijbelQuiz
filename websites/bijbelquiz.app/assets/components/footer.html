<script>
(function() {
    var statusEl = document.getElementById('service-status');
    fetch('https://status.bijbelquiz.app/status.json')
        .then(function(res) { return res.json(); })
        .then(function(data) {
            var status = data.status || 'operational';
            var title = data.title || 'Operationeel';
            statusEl.textContent = title;
            statusEl.dataset.status = status;
        })
        .catch(function() {
            statusEl.textContent = 'Status onbekend';
            statusEl.dataset.status = 'unknown';
        });
})();
</script>
