<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Backend - BijbelQuiz</title>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <meta http-equiv="refresh" content="10; url=https://bijbelquiz.app">
    <style>
        /* BijbelQuiz promotional site theme â€“ matches Flutter app theme */

        :root {
            /* Light mode colors from appLightTheme */
            --primary: #2563eb;
            --secondary: #7c3aed;
            --tertiary: #dc2626;
            --error: #dc2626;
            --success: #10b981;

            --surface: #fafafa;
            --surface-highest: #f8fafc;
            --on-surface: #0f172a;
            --outline: #e2e8f0;

            --text: var(--on-surface);
            --text-secondary: #475569;

            --radius-lg: 20px;
            --radius-md: 16px;
            --radius-sm: 8px;

            --font-family: "Quicksand", -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;

            --transition-base: 200ms ease;

            /* Responsive typography */
            --base-font-size: 16px;
            --scale: 1.2;
            --h1: calc(var(--base-font-size) * var(--scale) * var(--scale) * var(--scale));
            --h2: calc(var(--base-font-size) * var(--scale) * var(--scale));
            --h3: calc(var(--base-font-size) * var(--scale));
            --body: var(--base-font-size);
            --small: calc(var(--base-font-size) / var(--scale));

            /* Breakpoints */
            --breakpoint-mobile: 480px;
            --breakpoint-tablet: 768px;
            --breakpoint-desktop: 1024px;
            --breakpoint-wide: 1200px;
            --breakpoint-ultra-wide: 1440px;

            /* Spacing */
            --space-xxs: 0.25rem;
            --space-xs: 0.5rem;
            --space-sm: 0.75rem;
            --space-md: 1rem;
            --space-lg: 1.5rem;
            --space-xl: 2rem;
            --space-xxl: 3rem;
        }

        @media (prefers-color-scheme: dark) {
            :root {
                --primary: #3b82f6;
                --secondary: #8b5cf6;
                --tertiary: #ef4444;
                --error: #ef4444;
                --success: #10b981;

                --surface: #0f172a;
                --surface-highest: #1e293b;
                --on-surface: #f8fafc;
                --outline: #334155;

                --text: var(--on-surface);
                --text-secondary: #94a3b8;
            }
        }

        /* Base reset */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        html {
            font-size: var(--base-font-size);
            -webkit-text-size-adjust: 100%;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            height: 100%;
        }

        body {
            font-family: var(--font-family);
            background: var(--surface);
            color: var(--text);
            line-height: 1.5;
            min-height: 100%;
            display: flex;
            flex-direction: column;
            overflow-x: hidden;
        }

        /* Layout helpers */
        .center-screen {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: var(--space-lg);
            text-align: center;
            width: 100%;
            margin: 0 auto;
        }

        /* Mobile-first responsive center-screen */
        @media (max-width: 479px) {
            .center-screen {
                padding: var(--space-md);
                min-height: calc(100vh - 2rem);
                justify-content: flex-start;
                padding-top: 2rem;
            }
        }

        @media (min-width: 768px) {
            .center-screen {
                padding: var(--space-xl);
            }
        }

        .container {
            width: 100%;
            max-width: 100%;
            padding: 0 var(--space-md);
            margin: 0 auto;
        }

        /* Responsive container - Mobile first approach */
        @media (min-width: 480px) {
            .container {
                max-width: 460px;
                padding: 0 var(--space-lg);
            }
        }

        @media (min-width: 768px) {
            .container {
                max-width: 680px;
                padding: 0 var(--space-xl);
            }
        }

        @media (min-width: 1024px) {
            .container {
                max-width: 800px;
            }
        }

        /* Typography & Icons */
        .icon-large {
            font-size: 4.5rem;
            color: var(--primary);
            margin-bottom: var(--space-lg);
            transition: transform 0.3s ease;
        }

        h1 {
            font-size: clamp(1.75rem, 6vw, 2.25rem);
            font-weight: 700;
            letter-spacing: -0.3px;
            color: var(--on-surface);
            margin: 0 0 var(--space-md) 0;
            line-height: 1.2;
        }

        p {
            font-size: 1rem;
            color: var(--on-surface);
            margin-bottom: var(--space-xl);
            line-height: 1.6;
        }

        /* Responsive typography - Mobile optimized */
        @media (max-width: 479px) {
            .icon-large {
                font-size: 3.5rem;
                margin-bottom: var(--space-md);
            }

            h1 {
                font-size: 1.75rem;
                margin-bottom: var(--space-md);
                line-height: 1.2;
            }

            p {
                font-size: 1rem;
                line-height: 1.6;
                margin-bottom: var(--space-lg);
            }
        }

        @media (min-width: 480px) {
            .icon-large {
                font-size: 5rem;
            }

            h1 {
                margin-bottom: var(--space-lg);
            }

            p {
                font-size: 1.1rem;
            }
        }

        @media (min-width: 768px) {
            .icon-large {
                font-size: 6rem;
                margin-bottom: var(--space-xl);
            }

            h1 {
                margin-bottom: var(--space-xl);
            }

            p {
                font-size: 1.125rem;
                margin-bottom: var(--space-xxl);
            }
        }

        /* Buttons */
        .btn {
            display: block;
            width: 100%;
            padding: 0.875rem 1.25rem;
            margin-bottom: 1rem;
            border-radius: var(--radius-md);
            font-weight: 600;
            font-size: 1rem;
            text-decoration: none;
            border: 2px solid transparent;
            transition: all var(--transition-base);
            cursor: pointer;
            -webkit-tap-highlight-color: transparent;
            position: relative;
            overflow: hidden;
            text-align: center;
            touch-action: manipulation;
        }

        /* Button tap/active state */
        .btn:active {
            transform: translateY(1px);
        }

        /* Primary button */
        .btn.primary {
            background: var(--primary);
            color: white;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .btn.primary:hover,
        .btn.primary:focus {
            background: #1d4ed8;
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(37, 99, 235, 0.2);
            outline: none;
        }

        /* Enhanced mobile button styles */
        @media (max-width: 479px) {
            .btn {
                padding: 1rem 1.25rem;
                font-size: 1rem;
                min-height: 48px;
                margin-bottom: 1rem;
            }

            .btn.btn-large {
                padding: 1.125rem 1.5rem;
                font-size: 1.125rem;
                min-width: 200px;
            }
        }

        /* Larger touch targets for mobile */
        @media (pointer: coarse) {
            .btn {
                min-height: 52px;
                display: inline-flex;
                align-items: center;
                justify-content: center;
                padding: 1rem 1.25rem;
            }

            .btn.btn-large {
                min-height: 56px;
                padding: 1.25rem 2rem;
            }
        }

        /* Card */
        .card {
            background: var(--surface-highest);
            padding: var(--space-xl);
            border-radius: var(--radius-lg);
            border: 1px solid var(--outline);
            box-shadow: 0 10px 30px -15px rgba(0, 0, 0, 0.1);
            width: 100%;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        /* Responsive card padding - Mobile optimized */
        @media (max-width: 479px) {
            .card {
                padding: var(--space-lg);
                border-radius: var(--radius-md);
                margin: 0;
                max-width: 100%;
                box-shadow: 0 5px 15px -10px rgba(0, 0, 0, 0.1);
            }
        }

        @media (min-width: 480px) {
            .card {
                padding: var(--space-xl);
            }
        }

        @media (min-width: 768px) {
            .card {
                padding: var(--space-xxl);
                border-radius: var(--radius-lg);
                box-shadow: 0 10px 30px -15px rgba(0, 0, 0, 0.1);
            }
        }

        /* Large Button Modifier */
        .btn.btn-large {
            padding: 1rem 2rem;
            font-size: 1.25rem;
            margin-top: 20px;
            display: inline-block;
            width: auto;
        }

        .btn.btn-large:hover {
            transform: translateY(-2px);
        }

        /* Animation */
        .fade-in {
            animation: fadeIn 0.8s ease-out forwards;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Footer */
        footer {
            margin-top: 2rem;
            font-size: 0.9rem;
            color: var(--text-secondary);
        }
    </style>
</head>
<body class="center-screen fade-in">
    <div class="container card">
        <i class="material-icons icon-large">build</i>
        <h1>BijbelQuiz Backend</h1>
        <p>Dit is het backend beheergebied voor BijbelQuiz.<br>
        Voor de hoofdquiz ervaring, ga naar de hoofdpagina.</p>

        <a href="https://bijbelquiz.app" class="btn primary btn-large">
            <i class="material-icons" style="vertical-align: middle; margin-right: 8px;">home</i>
            Naar hoofdpagina
        </a>

        <p style="margin-top: 2rem; font-size: 0.9rem; color: var(--text-secondary);">
            Je wordt automatisch doorgestuurd over 10 seconden...
        </p>
    </div>

    <script>
        // Auto-redirect after 10 seconds
        setTimeout(() => {
            window.location.href = "https://bijbelquiz.app";
        }, 10000);
    </script>
</body>
</html>
